<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4 ">Heart Disease Predictor</h1>
    <div class="container my-3">
      <form class="row g-3 needs-validation" , action="/play", method="post">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Age</label>
          <input type="number" class="form-control " id="age" name="age" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Gender.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Do yo Smoke</label>
          <select class="form-select" id="currentSmoker" name="currentSmoker" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
       
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Do you take medicien for BP</label>
          <select class="form-select" id="BPMeds" name="BPMeds" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
       
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Do you had a stroke previously</label>
          <select class="form-select" id="prevalentStroke" name="prevalentStroke" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Do you have high blood pressure</label>
          <select class="form-select" id="prevalentHyp" name="prevalentHyp" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Are you a diabetes patient</label>
          <select class="form-select" id="diabetes" name="diabetes" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
       
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> How many cigret you consume in a day</label>
          <input type="number" class="form-control" id="cigsPerDay" name="cigsPerDay" required>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your cholesterol level</label>
          <input type="number" class="form-control" id="totChol" name="totChol" required>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your systolic blood pressure</label>
          <input type="number" class="form-control" id="sysBP" name="sysBP" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your diastolic blood pressure</label>
          <input type="number" class="form-control" id="diaBP" name="diaBP" required>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your Body mass index</label>
          <input type="number" class="form-control" id="BMI" name="BMI" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your Heart Rate</label>
          <input type="number" class="form-control" id="heartRate" name="heartRate" required>
        </div>
        
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"> Whats your Glucose level</label>
          <input type="number" class="form-control" id="glucose" name="glucose" required>
        </div>
        
        
      
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Check</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  </html>
